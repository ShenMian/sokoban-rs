[package]
name = "soukoban-rs"
version = "0.1.18"
edition = "2021"

authors = ["ShenMian <sms_school@outlook.com>"]
license = "MIT OR Apache-2.0"
description = "A sokoban with solver."
repository = "https://github.com/ShenMian/sokoban-rs"
keywords = ["sokoban", "sokoban-solver"]
categories = ["games"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
soukoban = { git = "https://github.com/ShenMian/soukoban" }
bitflags = "2.4"
nalgebra = "0.33"
itertools = "0.13"

bevy = "0.14"
# leafwing-input-manager = "0.14"
leafwing-input-manager = { version = "0.14", git = "https://github.com/dead-money/leafwing-input-manager", branch = "v0.14-rc" }
bevy_kira_audio = "0.20.0"
benimator = "4.1"

serde = { version = "1.0", features = ["derive"] }
rusqlite = { version = "0.31", features = ["bundled"] }
arboard = "3.3"                                         # System clipboard
image = "0.25"
toml = "0.8"

winit = "0.30" # The version needs to be consistent with the one used in bevy

# features = ["multi-threaded", "png", "x11", "default_font"]

[profile.dev.package."*"]
opt-level = 3
