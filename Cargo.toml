[package]
name = "soukoban-rs"
version = "0.1.11"
edition = "2021"

authors = ["ShenMian <sms_school@outlook.com>"]
license = "MIT OR Apache-2.0"
description = "A sokoban with solver."
repository = "https://github.com/ShenMian/sokoban-rs"
keywords = ["sokoban", "sokoban-solver"]
categories = ["games"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bitflags = "2.4"
nalgebra = "0.32"
itertools = "0.12.0"
siphasher = "1.0"

bevy = "0.13"
leafwing-input-manager = "0.13"
bevy_kira_audio = "0.19"
benimator = "4.1"

serde = { version = "1.0", features = ["derive"] }
rusqlite = { version = "0.31", features = ["bundled"] }
arboard = "3.3"                                         # 系统剪切板
image = "0.24"
winit = "0.29"                                          # 版本需要与 bevy 中使用的保持一致
toml = "0.8"

[profile.dev.package."*"]
opt-level = 3

